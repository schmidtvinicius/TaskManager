<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <nav>
        <form id="navSearch" th:action="@{'/tasklist/search/'}" method="get">
            <label for="searchTaskList">Search for usernames:</label><br/>
            <input type="search" id="searchTaskList" name="q"><br/>
            <button type="submit">Submit</button>
        </form>
    </nav>
    <nav id="navSettings">
        <a th:href="@{'/settings'}"><button type="button">Settings</button></a>
        <form id="logout" th:action="@{'/logout'}" method="post">
            <button type="submit">Logout</button>
        </form>
    </nav>
</header>
</body>
</html>
